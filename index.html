<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="text-align: end; margin-top: 8px;">
        <button id="dar" onclick="modeChange()"><img src="moon.png" id="moon" width="30" alt=""></button>
    </nav>
    <div class="calculator">
        <div class="input">
            <input type="text" id="i1" placeholder="0"><br><BR></BR>

        <div class="buttons">
            <button id="b1" onclick="clr()">AC</button>
            <button id="b1" onclick="del()">DEL</button>
            <button id="b1" onclick="calculate('%')">%</button>
            <button id="b1" onclick="calculate('/')">/</button>
            <button id="b1" onclick="calculate('*')">*</button>
            <button id="b1" onclick="calculate('+')">+</button>
            <button id="b1" onclick="calculate('-')">-</button>
            <button id="b1" onclick="calculate('**')">**</button>
            <button id="b1" onclick="calculate('1')">1</button>
            <button id="b1" onclick="calculate('2')">2</button>
            <button id="b1" onclick="calculate('3')">3</button>
            <button id="b1" onclick="calculate('4')">4</button>
            <button id="b1" onclick="calculate('5')">5</button>
            <button id="b1" onclick="calculate('6')">6</button>
            <button id="b1" onclick="calculate('7')">7</button>
            <button id="b1" onclick="calculate('8')">8</button>
            <button id="b1" onclick="calculate('9')">9</button>
            <button id="b1" onclick="calculate('0')">0</button>
            <button id="b1" onclick="calculate('%')">%</button>
            <button id="b3" onclick="calculate('00')">00</button>
            <button id="b1" onclick="calculate('.')">.</button>
            <button id="b2" onclick="Result()">=</button>
      </div>
    </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
